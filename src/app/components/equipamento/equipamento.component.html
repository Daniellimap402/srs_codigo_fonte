<html lang="pt-br">

<div class="ui-g">
    <p-toast></p-toast>
    <p-panel header="Equipamentos">
        <div style="margin-bottom: 20px">
            <p-menubar [model]="itens"></p-menubar>

        </div>
        <p-table #dt [value]="equipamentos" [columns]="cols" [paginator]="true" [rows]="7"
            [rowHover]="true" [showCurrentPageReport]="true" [paginator]="true"
            currentPageReportTemplate="Mostrando de {first} até {last} de {totalRecords} equipamentos" [rows]="10"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>
                        <input pInputText type="text" (input)="dt.filter($event.target.value, 'nome', 'startsWith')"
                            placeholder="Pesquisar por nome" class="ui-column-filter" maxlength="255">
                    </th>
                </tr>
                <tr>
                    <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon>
                    </th>
                    <th pSortableColumn="precoDiario">Preço Diário <p-sortIcon field="precoDiario"></p-sortIcon>
                    </th>
                    <th>
                    <p-dropdown [options]="tiposEquipamentos"  [style]="{'width':'100%','min-width':'100%'}"
                            (onChange)="dt.filter($event.value, 'idTipoEquipamento', 'equals')"
                             placeholder="Select a Status" [showClear]="true">
                            <ng-template let-option pTemplate="item">
                                <span
                                    [class]="'equipamento-badge idTipoEquipamento-' + option.value">{{option.label}}</span>
                            </ng-template>
                        </p-dropdown>
                    </th>
                    <th style="width: 15rem;">Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-equipamento let-columns="columns">
                <tr [pSelectableRow]="equipamento">
                    <td class="break">{{equipamento.nome}}</td>
                    <td>R$ {{equipamento.precoDiario}}</td>
                    <td>{{getTipoEquipamento(equipamento.idTipoEquipamento)}}</td>
                    <td style="text-align: center;">
                        <span style="float: center">
                            <button pButton type="button" (click)="showEditDialog(equipamento)">
                                <i class="pi pi-pencil" style="padding-top: 6px;"></i>
                                <span style="padding-left: 5px;">Editar</span>
                            </button>
                            <button pButton type="button" style="margin-left: 10px;" (click)="confirm(equipamento)">
                                <i class="pi pi-trash" style="padding-top: 6px; padding-left: 5px;"></i>
                                <span style="padding-left: 5px;">Excluir</span>
                            </button>
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                Existem {{equipamentos?.length}} equipamentos
            </ng-template>
        </p-table>
    </p-panel>
    <p-dialog header="Novo Equipamento" [(visible)]="displaySaveDialog">
        <div class="dialog">
            <div class="test">                
                <input pInputText id="nome" placeholder="Nome" [(ngModel)]="equipamento.nome" maxlength="255"/> 
            </div>
            <div class="test">
                <p-dropdown [options]="tiposEquipamentos" [(ngModel)]="equipamento.idTipoEquipamento"></p-dropdown>
            </div>
            <div class="test">
                <p-inputNumber id="precoDiario" [(ngModel)]="equipamento.precoDiario" mode="currency" 
                currency="BRL" locale="pt-BR" placeholder = "Preço diario" maxlength="12"></p-inputNumber>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button style="background-color: rgb(44, 44, 44);color: white;" type="button" pButton icon="pi pi-check"
                    (click)="save()" label="Salvar"></button>
            </div>
        </p-footer>
    </p-dialog>
    <p-dialog header="Editar Equipamento" [(visible)]="displayEditDialog">
        <div class="dialog">
            <div class="test">
                <input pInputText id="nome" placeholder="Nome" [(ngModel)]="equipamento.nome" maxlength="255"/>
            </div>
            <div class="test">
                <p-dropdown [options]="tiposEquipamentos" [(ngModel)]="equipamento.idTipoEquipamento"></p-dropdown>
            </div>
            <div class="test">
                <p-inputNumber id="precoDiario" [(ngModel)]="equipamento.precoDiario" mode="currency" 
                currency="BRL" locale="pt-BR" placeholder = "Preço diario" maxlength="12"></p-inputNumber>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button style="background-color: rgb(44, 44, 44);color: white;" type="button" pButton icon="pi pi-check"
                    (click)="editEquipWithButton()" label="Editar"></button>
            </div>
        </p-footer>
    </p-dialog>

    <p-confirmDialog #cd header="Confirmação" [style]="{width: '450px'}" icon="pi pi-exclamation-triangle" width="425">
        <p-footer>
            <button style="background-color: rgb(44, 44, 44);color: white;" type="button" pButton icon="pi pi-times"
                label="Não" (click)="cd.reject()"></button>
            <button style="background-color: rgb(44, 44, 44);color: white;" type="button" pButton icon="pi pi-check"
                label="Sim" (click)="cd.accept()"></button>
        </p-footer>
    </p-confirmDialog>
</div>
</html>
