<html lang="pt-br">
<p-toast></p-toast>
<p-panel header="Cliente">
    <p-table #dt [value]="clientes" [columns]="cols" [paginator]="true" [rows]="7" [rowHover]="true"
        [showCurrentPageReport]="true" [paginator]="true"
        currentPageReportTemplate="Mostrando de {first} até {last} de {totalRecords} clientes" [rows]="10"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'nome', 'startsWith')"
                        placeholder="Pesquisar por nome" class="ui-column-filter" maxlength="255">
                </th>
            </tr>
            <tr>
                <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon>
                </th>
                <th pSortableColumn="telefone">Telefone <p-sortIcon field="telefone"></p-sortIcon>
                </th>
                <th pSortableColumn="cpf">CPF <p-sortIcon field="cpf"></p-sortIcon>
                </th>
                <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th>Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente let-columns="columns">
            <tr [pSelectableRow]="cliente">
                <td class="break">{{cliente.nome}}</td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.email}}</td>
                <td>
                    <span>
                        <button pButton type="button" (click)="selecionarCliente(cliente)">
                            <i style="padding-top: 2px; font-size: 10px;"></i>
                            <span style="padding-left: 5px; font-size: 14px;">Selecionar</span>
                        </button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>

</html>
